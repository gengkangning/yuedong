<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<!--将方法绑定到按钮点击事件-->
  <button ion-button (click)="pushTestPage()">喜欢我就点我呀</button>
  <ion-item>
      <ion-label fixed>Name</ion-label>
      <!--[(ngModel)] 就是将表单和页面组件绑定在一起-->
      <!--对于Radio空间，[(ngModel)]并非直接加在 ion-radio 标签上，而是加在绑定了 ion-radio-group 指令的 ion-list 标签上。-->
      <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <button ion-button round (click)="logout()">退出登录</button>
</ion-content>
