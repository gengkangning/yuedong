<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label fixed>用户名：</ion-label>
      <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label fixed>密码：</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
  <button ion-button block (click)="login()">登录</button>
</ion-content>
